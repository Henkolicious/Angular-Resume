<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dataHeaders[0]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="Language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dataHeaders[1]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.Language}} </td>
    </ng-container>

    <ng-container matColumnDef="Knowledge">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dataHeaders[2]}} </th>
      <td mat-cell *matCellDef="let row"> {{row.Knowledge}}% </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dataHeaders[3]}} </th>
      <td mat-cell *matCellDef="let row" style="padding: 1rem 1rem 1rem 0;">{{row.Description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25 , 5, 10]"></mat-paginator>
</div>
